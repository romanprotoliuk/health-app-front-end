name: Build and Lint

on:
  push:
    branches: [v1.1-api]
  pull_request:
    branches: [v1.1-api]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
